<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/slide.css">
        <script src="js/utils.js"></script>
    </head>
    <body>
        <!-- 轮播图 -->
        <div class="show-3">
            <!-- data-imgs 是图片的总数 -->
            <!-- data-active 是当前显示的图片的下标 -->
            <div class="slide" data-imgs="5" data-active="0">
                <img id="id-image-0" class="slide-image active" src="image/s1.jpg" alt="">
                <img id="id-image-1" class="slide-image" src="image/s2.jpg" alt="">
                <img id="id-image-2" class="slide-image" src="image/s3.jpg" alt="">
                <img id="id-image-3" class="slide-image" src="image/s4.jpg" alt="">
                <img id="id-image-4" class="slide-image" src="image/s5.jpg" alt="">
                <!--   HTML 转义符号 &lt; 代表 <   -->
                <button class="slide-button left vertical-center" data-offset="-1">&lt;</button>
                <button class="slide-button right vertical-center" data-offset="1">&gt;</button>
                <div class="slide-indicators">
                    <div id="id-indi-0" class="slide-indi white"
                        data-index="0"></div>
                    <div id="id-indi-1" class="slide-indi"
                        data-index="1"></div>
                    <div id="id-indi-2" class="slide-indi"
                        data-index="2"></div>
                    <div id="id-indi-3" class="slide-indi"
                        data-index="3"></div>
                    <div id="id-indi-4" class="slide-indi"
                        data-index="4"></div>
                </div>
             </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
